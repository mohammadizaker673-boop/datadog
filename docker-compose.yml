version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgis/postgis:16-3.3
    container_name: datadog_postgres
    environment:
      POSTGRES_USER: datadog_user
      POSTGRES_PASSWORD: datadog_pass
      POSTGRES_DB: datadog_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datadog_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: datadog_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: datadog_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://datadog_user:datadog_pass@postgres:5432/datadog_db
      REDIS_URL: redis://redis:6379/0
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY:-your_key_here}
      DEBUG: "True"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: datadog_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  # Celery Worker (for async tasks)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: datadog_celery
    environment:
      DATABASE_URL: postgresql://datadog_user:datadog_pass@postgres:5432/datadog_db
      REDIS_URL: redis://redis:6379/0
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY:-your_key_here}
    depends_on:
      - postgres
      - redis
      - backend
    volumes:
      - ./backend:/app
    command: celery -A app.celery_tasks worker --loglevel=info

volumes:
  postgres_data:
  redis_data:
